parts:
  ubuntu-mate-artwork:
    plugin: nil
    source: https://github.com/ubuntu-mate/ubuntu-mate-artwork.git
    source-type: git
    source-depth: 1

  yaru-mate:
    plugin: nil
    source: https://github.com/ubuntu/yaru.git
    source-type: git
    source-branch: hirsute/mate
    source-depth: 1

  ubuntu-mate-colours:
    plugin: nil
    source: .
    build-packages:
      - python3
      - librsvg2-bin
      - imagemagick
      - libglib2.0-bin
      - libgtk-3-dev
      - meson
      - sassc
      - inkscape
      - optipng
      - ruby
      - x11-apps
    override-pull: |
      # snapcraftctl pull
      cd $SNAPCRAFT_PROJECT_DIR
      snapcraftctl set-version $(git describe --tags --always)
    override-build: |
      snapcraftctl build
      cd $SNAPCRAFT_PROJECT_DIR
      ./scripts/build-snap.sh "$SNAPCRAFT_PART_INSTALL"
    prime:
      - share/gtk2/*/gtk-2.0
      - share/themes/*/gtk-3*
      - share/themes/*/gtk-4*
      - share/icons/*
